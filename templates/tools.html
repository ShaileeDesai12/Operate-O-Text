{% load static %}

{% block content%}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Operate-O-Text</title>
    <style>
        .custom-color {
            background-color: #3a86ff;
        }
    </style>
</head>

<body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 20px">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'operateotext:index' %}" style=" margin-left: 30px">Operate-O-Text</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                    style="--bs-scroll-height: 100px; margin-left: 90%;">
                    <li class="nav-item">
                        <form action="{% url 'authenticate:logout' %}" method="POST">
                            {% csrf_token %}
                            <button
                                style="font-size:15px; border:none; background:none; margin-left: 20px; color:white">Logout
                                <i class="fa fa-sign-out" style="font-size:15px; color:blue;"></i></button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% include 'messages.html' %}

    <div class="container">
        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card" style="width: 18rem; background:whitesmoke">
                    <div class="card-body">
                        <h5 class="card-title">UPPERCASE</h5>
                        <hr>
                        <a href="/input/uppercase" class="btn custom-color">Apply</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="card" style="width: 18rem; background:whitesmoke">
                    <div class="card-body">
                        <h5 class="card-title">LOWERCASE</h5>
                        <hr>
                        <a href="/input/lowercase" class="btn custom-color">Apply</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="card" style="width: 18rem; background:whitesmoke">
                    <div class="card-body">
                        <h5 class="card-title">NUMBER REMOVER</h5>
                        <hr>
                        <a href="/input/numberremover" class="btn custom-color">Apply</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card" style="width: 18rem; background:whitesmoke">
                    <div class="card-body">
                        <h5 class="card-title">REMOVE PUNCTUATIONS</h5>
                        <hr>

                        <a href="/input/removepunc" class="btn custom-color">Apply</a>

                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="card" style="width: 18rem; background:whitesmoke">
                    <div class="card-body">
                        <h5 class="card-title">SPACE REMOVER</h5>
                        <hr>

                        <a href="/input/extraspaceremover" class="btn custom-color">Apply</a>

                    </div>
                </div>
            </div>
            <div class="col-lg-4 mb-4">
                <div class="card" style="width: 18rem; background:whitesmoke">
                    <div class="card-body">
                        <h5 class="card-title">REMOVE NEWLINE</h5>
                        <hr>

                        <a href="/input/newlineremover" class="btn custom-color">Apply</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
{% endblock %}
